{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Path Scatter Graph</title>


    <script src="{% static 'scripts/d3.v4.js' %}"></script>
    <script>


        function draw(data) {
            //Setting up viewport
            var margin = 40,
                    width = 1400 - margin,
                    height = 600 - margin;
            d3.select("body")
                    .append("svg")
                    .attr("width", width + margin)
                    .attr("height", height + margin)
                    .append("g")
                    .attr("class", "chart");

            // Make two enter selection
            d3.select("svg")
                    .selectAll("circle.times_square")
                    .data(data.times_square)
                    .enter()
                    .append("circle")
                    .attr("class", "times_square");
            d3.select("svg")
                    .selectAll("circle.grand_central")
                    .data(data.grand_central)
                    .enter()
                    .append("circle")
                    .attr("class", "grand_central");

            //count scale
            var count_extent = d3.extent(
                    data.times_square.concat(data.grand_central),
                    function (d) {
                        return d.count
                    }
            );
            var count_scale = d3.scaleLinear()
                    .domain(count_extent)
                    .range([height, margin]);  //minimum value should be height - margin?


            // Creating a Time Scale
            var time_extent = d3.extent(
                    data.times_square.concat(data.grand_central),
                    function (d) {
                        return d.time
                    }
            );
            var time_scale = d3.scaleTime()
                    .domain(time_extent)
                    .range([margin, width]);

            // After preparing the scale, set the circle
            d3.selectAll("circle")
                    .attr("cy", function (d) {
                        return count_scale(d.count);
                    })
                    .attr("cx", function (d) {
                        return time_scale(d.time);
                    })
                    .attr("r", 3);

            // Adding X time axis
            var time_axis = d3.axisBottom(time_scale);  // creating

            d3.select("svg")
                    .append("g")
                    .attr("class", "x axis")
                    .attr("transform", "translate(0," + height + ")")
                    .call(time_axis);   // add it by call it
            // Adding Y count axis
            var count_axis = d3.axisLeft(count_scale)
                    .scale(count_scale)

            d3.select("svg")
                    .append("g")
                    .attr("class", "y axis")
                    .attr("transform", "translate(" + margin + ",0)")
                    .call(count_axis);

            // Creating line function
            var line = d3.line()
                    .x(function (d) {
                        return time_scale(d.time)
                    })
                    .y(function (d) {
                        return count_scale(d.count)
                    });

            // Calling line function by passing it data
            d3.select("svg")
                    .append("path")
                    .attr("d", line(data.times_square))
                    .attr("class", "times_square");
            d3.select("svg")
                    .append("path")
                    .attr("d", line(data.grand_central))
                    .attr("class", "grand_central");

            // Adding axis
            d3.select(".y.axis")
                    .append("text")
                    .text("mean number of turnstile revolutions")
                    .attr("transform", "rotate (90, " + -margin + ", 0)")
                    .attr("x", 20)
                    .attr("y", 0);
            d3.select(".x.axis")
                    .append("text")
                    .text("time")
                    .attr("x", function () {
                        return (width / 1.6) - margin
                    })
                    .attr("y", margin / 1.5);
        }
    </script>

    <style>
        .axis {
            font-family: arial;
            font-size: 0.6em;
        }

        path {
            fill: none;
            stroke: black;
            stroke-width: 2px;
        }

        .tick {
            fill: none;
            stroke: black;
        }

        circle {
            stroke: black;
            stroke-width: 0.5px;
        }

        circle.times_square {
            fill: DeepPink;
        }

        circle.grand_central {
            fill: MediumSeaGreen;
        }

        path.times_square {
            stroke: DeepPink;
        }

        path.grand_central {
            stroke: MediumSeaGreen;
        }
    </style>
</head>
<body>


<script>
    d3.json("{% static 'data/turnstile_traffic.json' %}", draw)
</script>
</body>
</html>

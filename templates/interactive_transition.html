{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive and Transition</title>


    <script src="{% static 'scripts/d3.v4.js' %}"></script>
    <script>
        var time_scale,
                percent_scale;

        function draw(data) {
            // Set up viewport
            var container_dimensions = {width: 900, height: 400},
                    margins = {top: 10, right: 20, bottom: 30, left: 60},
                    chart_dimensions = {
                        width: container_dimensions.width - margins.left - margins.right,
                        height: container_dimensions.height - margins.top - margins.bottom
                    };
            var chart = d3.select("#timeseries")
                    .append("svg")
                    .attr("width", container_dimensions.width)
                    .attr("height", container_dimensions.height)
                    .append("g")
                    .attr("transform", "translate(" + margins.left + "," + margins.top + ")")
                    .attr("id", "chart");    //assigning the selection of the g element to the chart variable.

            // Set up scale and Aixs, don't need extent because we know it beforehand this time
            time_scale = d3.scaleTime()
                    .range([0, chart_dimensions.width])
                    .domain([new Date(2009, 0, 1), new Date(2011, 3, 1)]);
            percent_scale = d3.scaleLinear()
                    .range([chart_dimensions.height, 0])
                    .domain([65, 90]);
            var time_axis = d3.axisBottom(time_scale);
            var count_axis = d3.axisLeft(percent_scale);

            chart.append("g")
                    .attr("class", "x axis")
                    .attr("transform", "translate(0," + chart_dimensions.height + ")")
                    .call(time_axis);
            chart.append("g")
                    .attr("class", "y axis")
                    .call(count_axis);
            {#            d3.select(".y.axis")#}  // deprecated way to insert y label
            {#                    .append("text")#}
            {#                    .attr("text-anchor", "middle")#}
            {#                    .text("percent on time")#}
            {#                    .attr("transform", "rotate (-90)")#}
            {#                    .attr("x", container_dimensions.height / 2)#}
            {#                    .attr("y", 50);#}

            // correct way to insert y label
            d3.select("svg")
                    .append("text")
                    .attr("class", "y label")
                    .attr("text-anchor", "end")
                    .attr("y", 6)
                    .attr("x", -container_dimensions.height / 4)
                    .attr("dy", ".75em")
                    .attr("transform", "rotate(-90)")
                    .text("percent on time");

            //Build the keys
            var key_items = d3.select("#key")
                    .selectAll("div")
                    .data(data)
                    .enter()
                    .append("div")
                    .attr("class", "key_line")
                    .attr("id", function (d) {
                        return d.line_id
                    });
            key_items.append("div")
                    .attr("id", function (d) {
                        return "key_square_" + d.line_id
                    })
                    .attr("class", "key_square");
            key_items.append("div")
                    .attr("class", "key_label")
                    .text(function (d) {
                        return d.line_name
                    });

            // Adding event handler
            d3.selectAll(".key_line")
                    .on("click", get_timeseries_data);
        }

        function get_timeseries_data() {
            // get the id of the current element
            var id = d3.select(this).attr("id");
            // see if we have an associated time series
            var ts = d3.select("#" + id + "_path");
            if (ts.empty()) {
                d3.json("{% static 'data/subway_wait.json' %}", function (data) {
                    filtered_data = data.filter(function (d) {
                        return d.line_id === id
                    });
                    draw_timeseries(filtered_data, id);
                })
            } else {
                ts.remove();
            }
        }

        function draw_timeseries(data, id) {
            var line = d3.line()
                    .x(function (d) {
                        return time_scale(d.time)
                    })
                    .y(function (d) {
                        return percent_scale(d.late_percent)
                    })

            var g = d3.select("#chart")
                    .append("g")
                    .attr("id", id + "_path")
                    .attr("class", id.split("_")[1]);
            g.append("path")
                    .attr("d", line(data));

            // add some cicles
            g.selectAll("circle")
                    .data(data)
                    .enter()
                    .append("circle")
                    .attr("cx", function (d) {
                        return time_scale(d.time)
                    })
                    .attr("cy", function (d) {
                        return percent_scale(d.late_percent)
                    })
                    .attr("r", 0);   // change radius to 0 for transition later

            // transition on show up
            var enter_duration = 1000;
            g.selectAll("circle")
                    .transition()
                    .delay(function (d, i) {
                        return i / data.length * enter_duration;
                    })
                    .attr("r", 5)
                    .on("end", function (d, i) {    // to make the last element larger with label
                        if (i === data.length - 1) {
                            add_label(this, d);
                        }
                    });


            // callback
            function add_label(circle, d) {
                d3.select(circle)
                        .transition()
                        .attr("r", 9);
                g.append("text")
                        .text(d.line_id.split("_")[1])
                        .attr("x", time_scale(d.time))
                        .attr("y", percent_scale(d.late_percent))
                        .attr("dy", "0.35em")
                        .attr("class", "linelabel")
                        .attr("text-anchor", "middle")
                        .style("opacity", 0)
                        .style("fill", "white")
                        .transition()
                        .style("opacity", 1);
            }


            // building some transitions
            g.selectAll("circle")
                    .on("mouseover", function (d) {
                        d3.select(this)
                                .transition()
                                .attr("r", 9);
                    })
                    .on("mouseout", function (d, i) {
                        if (i === data.length - 1) {   // if it is the last one, do not shrink
                            d3.select(this).transition().attr("r", 9);
                        } else {
                            d3.select(this)
                                    .transition()
                                    .attr("r", 5);
                        }
                    });

            // adding mouseover labels
            g.selectAll("circle")
                    .on("mouseover.tooltip", function (d) {
                        d3.select("text#" + d.line_id).remove();
                        d3.select("#chart")
                                .append("text")
                                .text(d.late_percent + "%")
                                .attr("x", time_scale(d.time) + 10)
                                .attr("y", percent_scale(d.late_percent) - 10)
                                .attr("id", d.line_id);
                    });

            g.selectAll("circle")
                    .on("mouseout.tooltip", function (d) {
                        d3.select("text#" + d.line_id)
                                .transition()
                                .duration(500)
                                .style("opacity", 0)
                                .attr("transform", "translate(0, -10)")
                                .remove();
                    });


        }


    </script>

    <style>
        .axis path, line {
            stroke: black;
        }

        .line {
            float: left;
        }

        .line_container {
            width: 150px;
            height: 20px;
        }

        path {
            fill: none;
            stroke: black;
            stroke-width: 2px;
        }

        .key {
            float: right;
        }

        .key_line {
            font-size: 17px;
            width: 100%;
        }

        .key_square {
            height: 10px;
            width: 10px;
            outline: solid 1px black;
            float: left;
            margin: 6px 10px 0px 10px;
        }

        #timeseries {
            float: left;
        }

        .Line_1, .Line_2, .Line_3 {
            stroke: #EE352E;
            fill: #EE352E;
            background-color: #EE352E;
        }

        .timeseries path {
            stroke-width: 3px;
        }

        .timeseries circle {
            stroke: white;
        }

        .timeseries text {
            fill: white;
            stroke: none;
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div id="timeseries">

</div>

<div id="key">

</div>

<script>
    d3.json("{% static 'data/subway_wait_mean.json' %}", draw)
</script>
</body>
</html>
